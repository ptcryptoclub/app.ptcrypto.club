{% extends "layout.html" %}


{% block height %}

{% endblock %}

{% block info_line %}
<div class="container mt-2">
    <div class="row">
        <div class="col">
            <div class="row justify-content-end">
                <div class="col-auto">
                    <div class="row no-gutters align-items-center">
                        <div class="col-auto">
                            <small class="text-light mr-2">Showing:</small>
                        </div>
                        <div class="col-auto">
                            <select id="delta" name="base"
                                    class="custom-select custom-select-sm bg-dark border border-dark text-light"
                                    onchange="lineChartFiat('fiatLineChart', '{{fiat}}')">
                                <option value="{{24*1}}">1 day</option>
                                <option value="{{24*3}}">3 days</option>
                                <option value="{{24*7}}">7 days</option>
                                <option value="{{24*14}}">14 days</option>
                                <option value="{{24*21}}">21 days</option>
                                <option selected value="{{24*30}}">30 days</option>
                                <option value="{{24*45}}">45 days</option>
                                <option value="{{24*60}}">60 days</option>
                                <option value="{{24*90}}">90 days</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}


{% block content %}
<script src="{{url_for('static', filename='js/fiat_charts.js')}}"></script>
<script src="{{url_for('static', filename='amcharts4/core.js')}}"></script>
<script src="{{url_for('static', filename='amcharts4/charts.js')}}"></script>
<script src="{{url_for('static', filename='amcharts4/themes/dark.js')}}"></script>
<script src="{{url_for('static', filename='amcharts4/themes/animated.js')}}"></script>

<div class="container">
    <div class="mt-3">
        <H3 class="text-light">EUR to {{fiat.upper()}} <small><small><small>({{name}})</small></small></small></H3>
    </div>
    <div id="fiatLineChart" style="height: 400px;"></div>
    <script>
        lineChartFiat('fiatLineChart', '{{fiat}}')

    </script>
</div>

{% endblock %}
